<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kusti profolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        .container{
            height: 100vh;
            width: 1358px;
            margin: auto;
        }

        .page1 {
            height: 100%;
            width: 100%;
            background-image: url('./img/Kusti_profolio_4_matte_patting.jpg');
            background-position: center;
            background-size: cover;

        }

        @media(max-width: 768px){
            .container{
                width: 100%;
            }
            .page1{
                background-size: contain;
                background-repeat: no-repeat;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="page1"></div>
</div>

</body>

</html>
