        <div id="newArea" class="row">
            <div class="form-group col-12 d-flex mt-3">
                <div class="col-auto">日期&emsp;&emsp;</div>
                <div class="col">
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">時間&emsp;&emsp;</div>
                <div class="col">
                    <input type="time" class="form-control" id="time">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">主分類&emsp;</div>
                <div class="col">
                    <input type="text" class="form-control" id="primary">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">子分類&emsp;</div>
                <div class="col">
                    <input type="text" class="form-control" id="secondary">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">幣別&emsp;&emsp;</div>
                <div class="col">
                    <input type="text" class="form-control" id="currency" value="TWD">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">匯率&emsp;&emsp;</div>
                <div class="col">
                    <input type="number" class="form-control" id="exchangeRate" value="1">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">金額&emsp;&emsp;</div>
                <div class="col">
                    <input type="number" class="form-control" id="amount">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">帳務說明</div>
                <div class="col">
                    <input type="text" class="form-control" id="description">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">標籤&emsp;&emsp;</div>
                <div class="col">
                    <input type="text" class="form-control" id="tag">
                </div>
            </div>
            <div class="form-group col-12 d-flex">
                <div class="col-auto">附圖&emsp;&emsp;</div>
                <div class="col">
                    <input type="file" class="form-control" id="pic">
                </div>
            </div>
        </div>

        <div id="BTNS" class="row">
            <div class="form-group col-12 text-center">
                <button type="button" id="sendOrder" class="btn btn-dark col-auto">&nbsp;&nbsp;儲存&nbsp;&nbsp;</button>
                <button type="button" id="delete" class="btn btn-danger col-auto">&nbsp;&nbsp;刪除&nbsp;&nbsp;</button>
